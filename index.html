<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Flip Book with Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg');
        }

        .flipbook-container {
            perspective: 1000px;
            margin: auto;
            width: 100%;
            max-width: 400px; /* Adjust the max-width for smaller screens */
            height: 450px;
        }

        .flipbook {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: left;
            transition: transform 1s ease;
        }

        .card.page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            transform-origin: left;
            backface-visibility: hidden;
            transition: transform 0.5s ease;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .flipbook-controls {
            text-align: center;
            margin-top: 10px;
        }

        .flipbook-controls button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 d-flex justify-content-center pt-3">
            <div class="card pb-3" style="width: 15rem;">
                <img src="GaneshJi.png" class="card-img-top" alt="Ganesh Ji" width="200" height="200">
                <div class="card-body">
                    <p class="card-text text-center">
                        || श्री गणेशाय नमः ||
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-8 d-flex justify-content-center">
            <div class="flipbook-container">
                <div class="flipbook">
                    <div class="card page">
                        <div class="card-body">
                            <h2>Page 1</h2>
                            <p>Welcome to the Flip Book!</p>
                        </div>
                    </div>
                    <div class="card page bg-warning">
                        <div class="card-body">
                            <h2>Page 2</h2>
                            <p>Let's explore some content.</p>
                        </div>
                    </div>
                    <div class="card page bg-success text-white">
                        <div class="card-body">
                            <h2>Page 3</h2>
                            <p>Here is some more information.</p>
                        </div>
                    </div>
                    <div class="card page bg-info text-white">
                        <div class="card-body">
                            <h2>Page 4</h2>
                            <p>Almost at the end.</p>
                        </div>
                    </div>
                    <div class="card page bg-danger text-white">
                        <div class="card-body">
                            <h2>Page 5</h2>
                            <p>Thanks for flipping through!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-12 d-flex justify-content-center">
            <div class="flipbook-controls">
                <button id="prevPage" class="btn btn-primary">Previous Page</button>
                <button id="nextPage" class="btn btn-primary">Next Page</button>
            </div>
        </div>
    </div>
</div>

<script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    function updateFlipbook() {
        pages.forEach((page, index) => {
            if (index < currentPage) {
                page.style.transform = "rotateY(-180deg)";
            } else {
                page.style.transform = "rotateY(0deg)";
            }
        });
    }

    document.getElementById('nextPage').addEventListener('click', () => {
        if (currentPage < pages.length - 1) {
            currentPage++;
            updateFlipbook();
        }
    });

    document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            updateFlipbook();
        }
    });
</script>

</body>
</html>
