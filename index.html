<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Flip Book with Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg');
        }

        .flipbook-container {
            perspective: 1000px;
            margin: auto;
            width: 100%;
            max-width: 400px;
            height: 450px;
        }

        .flipbook {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: left;
            transition: transform 1s ease;
        }

        .card.page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            transform-origin: left;
            backface-visibility: hidden;
            transition: transform 0.5s ease;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .flipbook-controls {
            text-align: center;
            margin-top: 10px;
        }

        .btn-group {
            display: none; /* Hidden by default, shown only on intermediate pages */
        }

        .btn-group .btn {
            margin-right: 5px; /* Adds space between the buttons */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 d-flex justify-content-center">
            <div class="card pb-3" style="width: 15rem;">
                <img src="GaneshJi.png" class="card-img-top" alt="Ganesh Ji" width="200" height="200">
                <div class="card-body">
                    <p class="card-text text-center">
                        || श्री गणेशाय नमः ||
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-8 d-flex justify-content-center">
            <div class="flipbook-container">
                <div class="flipbook">
                    <div class="card page">
                        <div class="card-body">
                            <h2>Page 1</h2>
                            <p>Welcome to the Flip Book!</p>
                        </div>
                    </div>
                    <div class="card page bg-warning">
                        <div class="card-body">
                            <h2>Page 2</h2>
                            <p>Let's explore some content.</p>
                        </div>
                    </div>
                    <div class="card page bg-success text-white">
                        <div class="card-body">
                            <h2>Page 3</h2>
                            <p>Here is some more information.</p>
                        </div>
                    </div>
                    <div class="card page bg-info text-white">
                        <div class="card-body">
                            <h2>Page 4</h2>
                            <p>Almost at the end.</p>
                        </div>
                    </div>
                    <div class="card page bg-danger text-white">
                        <div class="card-body">
                            <h2>Page 5</h2>
                            <p>Thanks for flipping through!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Flipbook Controls -->
    <div class="row justify-content-center mt-3">
        <div class="col-12 d-flex justify-content-center">
            <div class="flipbook-controls">
                <!-- Open Button for the first page -->
                <button id="openPage" class="btn btn-primary">Open</button>

                <!-- Corrected Previous and Next Buttons Group -->

            </div>
            <button id="prevPage" class="btn btn-primary btn-group m-2">Previous</button>
            <button id="nextPage" class="btn btn-primary m-2">Next</button>
        </div>
    </div>
</div>

<script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    const prevButton = document.getElementById('prevPage');
    const openButton = document.getElementById('openPage');
    const nextButton = document.getElementById('nextPage');
    const buttonGroup = document.querySelector('.btn-group');

    function updateFlipbook() {
        pages.forEach((page, index) => {
            if (index < currentPage) {
                page.style.transform = "rotateY(-180deg)";
                page.style.zIndex = index;
            } else if (index === currentPage) {
                page.style.transform = "rotateY(0deg)";
                page.style.zIndex = pages.length;
            } else {
                page.style.transform = "rotateY(0deg)";
                page.style.zIndex = pages.length - index;
            }
        });

        // Show/hide buttons based on the current page
        debugger
        if (currentPage === 0) {
            openButton.style.display = 'block'; // Show the "Open" button on the first page
            buttonGroup.style.display = 'none'; // Hide the button group
                    nextButton.style.display = 'none'; // Show the "Next" button on intermediate pages

        } else if (currentPage === pages.length - 1) {
            openButton.style.display = 'none'; // Hide the "Open" button
            buttonGroup.style.display = 'block'; // Show the button group
            nextButton.style.display = 'none'; // Hide the "Next" button on the last page
        } else {
            openButton.style.display = 'none'; // Hide the "Open" button
            buttonGroup.style.display = 'block'; // Show the button group
            nextButton.style.display = 'block'; // Show the "Next" button on intermediate pages
        }
    }

    openButton.addEventListener('click', () => {
        if (currentPage < pages.length - 1) {
            currentPage++;
            updateFlipbook();
        }
    });

    nextButton.addEventListener('click', () => {
        if (currentPage < pages.length - 1) {
            currentPage++;
            updateFlipbook();
        }
    });

    prevButton.addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            updateFlipbook();
        }
    });

    // Initialize the flipbook to display the first page correctly
    updateFlipbook();
</script>

</body>
</html>
