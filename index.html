<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Flip Book with Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg');
        }

        .flipbook-container {
            perspective: 1000px;
            margin: auto;
            width: 100%;
            max-width: 460px;
            height: 650px;
        }

        .flipbook {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: left;
            transition: transform 1s ease;
        }

        .card.page {
            position: absolute;
            width: 100%;
            height: 100%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            transform-origin: left;
            backface-visibility: hidden;
            transition: transform 0.5s ease;
            background: url('back.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .flipbook-controls {
            text-align: center;
            margin-top: 10px;
        }

        .btn-group {
            display: none; /* Hidden by default, shown only on intermediate pages */
        }

        .btn-group .btn {
            margin-right: 5px; /* Adds space between the buttons */
        }


    </style>
</head>
<body>
<div class="container pt-3">

    <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-8 d-flex justify-content-center">
            <div class="flipbook-container">
                <div class="flipbook">
                    <div class="card page " style="object-fit: contain;">
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <img src="GaneshJi.png" class="card-img-top" alt="Ganesh Ji" width="200" height="300">
                                <div>
                                    <h1>
                                        <p class="card-text text-center">
                                            || श्री गणेशाय नमः ||
                                        </p>
                                    </h1>
                                    <p class="card-text text-center pb-5">
                                        वक्रतुण्ड महाकाय सूर्यकोटि समप्रभ ।<br>
                                        निर्विघ्नं कुरु मे देव सर्वकार्येषु सर्वदा ॥
                                        <hr>
                                    </p>
                                    <h4>

                                        <p class="card-text text-center">
                                            श्री पौरुष कुमार गुप्ता

                                        </p>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card page ">
                        <div class="card-body">
                            <h2>Page 2</h2>
                            <p>Let's explore some content.</p>
                        </div>
                    </div>
                    <div class="card page ">
                        <div class="card-body">
                            <h2>Page 3</h2>
                            <p>Here is some more information.</p>
                        </div>
                    </div>
                    <div class="card page ">
                        <div class="card-body">
                            <h2>Page 4</h2>
                            <p>Almost at the end.</p>
                        </div>
                    </div>
                    <div class="card page">
                        <div class="card-body">
                            <h2>Page 5</h2>
                            <p>Thanks for flipping through!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Flipbook Controls -->
    <div class="row justify-content-center mt-3">
        <div class="col-12 d-flex justify-content-center">
            <div class="flipbook-controls">
                <button id="openPage" class="btn btn-primary">Open</button>
            </div>
            <button id="prevPage" class="btn btn-primary btn-group m-2">Previous</button>
            <button id="nextPage" class="btn btn-primary m-2">Next</button>
            <button id="closePage" class="btn btn-danger m-2">Close</button>

        </div>
    </div>

    <!-- Audio Player -->
    <audio id="backgroundMusic" src="audio.mp3" loop></audio>
</div>

<script>
    var audio = document.getElementById("backgroundMusic");
    audio.volume = 0.5;
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    const prevButton = document.getElementById('prevPage');
    const openButton = document.getElementById('openPage');
    const nextButton = document.getElementById('nextPage');
    const closeButton = document.getElementById('closePage');
    const buttonGroup = document.querySelector('.btn-group');

    const backgroundMusic = document.getElementById('backgroundMusic');
    let isMusicPlaying = false;

    function updateFlipbook() {
        pages.forEach((page, index) => {
            if (index < currentPage) {
                page.style.transform = "rotateY(-180deg)";
                page.style.zIndex = index;
            } else if (index === currentPage) {
                page.style.transform = "rotateY(0deg)";
                page.style.zIndex = pages.length;
            } else {
                page.style.transform = "rotateY(0deg)";
                page.style.zIndex = pages.length - index;
            }
        });

        if (currentPage === 0) {
            openButton.style.display = 'block';
            buttonGroup.style.display = 'none';
            nextButton.style.display = 'none';
            closeButton.style.display = 'none';

        } else if (currentPage === pages.length - 1) {
            openButton.style.display = 'none';
            buttonGroup.style.display = 'block';
            nextButton.style.display = 'none';
            closeButton.style.display = 'block';
        } else {
            openButton.style.display = 'none';
            buttonGroup.style.display = 'block';
            nextButton.style.display = 'block';
            closeButton.style.display = 'none';
        }
    }

    openButton.addEventListener('click', () => {
        if (currentPage < pages.length - 1) {
            currentPage++;
            updateFlipbook();
            if (!isMusicPlaying) {
                backgroundMusic.play();
                isMusicPlaying = true;
            }
        }
    });

    nextButton.addEventListener('click', () => {
        if (currentPage < pages.length - 1) {
            currentPage++;
            updateFlipbook();
        }
    });

    prevButton.addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            updateFlipbook();
        }
    });

    closeButton.addEventListener('click', () => {
        currentPage = 0;
        updateFlipbook();
    });

    // Initialize the flipbook to display the first page correctly
    updateFlipbook();
</script>

</body>
</html>
